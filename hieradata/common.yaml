ctn-docker::install::admin_host::version: '17.06.2~ce-0~debian'
ctn-docker::install::version: '1.12.1-0~jessie'
ctn-registry::config::port: 5000
ctn-registry::config::rootdirectory: '/home/registry'
ctn-registry::config::delete_enable: true
ctn-registry::config::rootcertbundle: '/certs/server.crt'
